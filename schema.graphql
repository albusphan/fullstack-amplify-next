schema {
  query: Query
  mutation: Mutation
}

type Mutation {
  createProjectTemplate(input: CreateProjectTemplateInput!): projectTemplate
  createProjects(input: CreateProjectsInput!): projects
  createUser(input: CreateUserInput!): User
  deleteProjectTemplate(input: DeleteProjectTemplateInput!): projectTemplate
  deleteProjects(input: DeleteProjectsInput!): projects
  updateProjectTemplate(input: UpdateProjectTemplateInput!): projectTemplate
  updateProjects(input: UpdateProjectsInput!): projects
  updateUser(input: UpdateUserInput!): User
}

type Query {
  getIdentity: String
  getProject(id: ID!, uid: ID!): projects
  getProjectTemplate(id: ID!): projectTemplate
  getProjects(id: ID!): projects
  getUploadURL(
    assetType: assetType!
    fileType: fileType!
    projectId: ID!
  ): String
  getUser: User
  listProjectTemplates(
    filter: TableProjectTemplateFilterInput
    limit: Int
    nextToken: String
  ): projectTemplateConnection
  listProjects(
    filter: TableProjectsFilterInput
    limit: Int
    nextToken: String
  ): projectsConnection
}

type User {
  available_templates: String
  email: String!
  id: ID!
  name: String
}

type UserConnection {
  items: [User]
  nextToken: String
